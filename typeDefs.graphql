type User {
	_id: ID!
	name: String!
}

enum periodName {
	A
	B
	C
	D
	E
	F
}

type Student {
	_id: ID!
	firstName: String!
	lastName: String!
	responsibilityPoints: Int!
	period: periodName!
	desk: Int!
	teacher: String!
	isHiddenFromRoster: Boolean!
	# isAbsent: [SchoolDayInfo]
}

type SchoolDayInfo {
	_id: ID!
	date: String!
	number: Int!
	markingPeriod: markingPeriods!
}

input QuestionInput {
	type: String
	question: String
}

type Vocab {
	word: String
	partOfSpeech: String
	definition: String
}

type Questions {
	type: String
	question: String
	# majorTextStructure: majorTextStructures!
	# minorTextStructure: [minorTextStructures]
}

enum majorTextStructureEnum {
	CAUSE_AND_EFFECT
	CAUSE
	EFFECT
	PROBLEM_AND_SOLUTION
	PROBLEM
	SOLUTION
}

enum markingPeriods {
	FIRST
	SECOND
	THIRD
	FOURTH
}

input StudentDetails {
	firstName: String!
	lastName: String!
	responsibilityPoints: Int!
	period: periodName!
	desk: Int!
	teacher: String!
	isHiddenFromRoster: Boolean!
}

type Teacher {
	teachesCourses: [Course!]!
}

type Course {
	name: String!
	section: String!
	period: periodName!
	isTaughtBy: Teacher!
	isEmpty: Boolean!
	roster: [Student]
	assignmentList: [Assignments]
}
