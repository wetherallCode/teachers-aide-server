enum gradeLevelEnum {
	SIXTH
	SEVENTH
	EIGTH
}

input AssignmentsInput {
	name: String!
	type: AssignmentType!
	dueDate: String!
}

enum AssignmentType {
	OEQ
	THINKING_GUIDE
	BLOG
	CLASSWORK
	TEST
	WARMUP
}

type Assignments {
	name: String!
	type: AssignmentType!
	# inUnit: Unit
	dueDate: String!
}

type Reading {
	pages: String
	sections: String
}

input ReadingsInput {
	pages: String!
	sections: String!
}

input VocabInput {
	word: String!
	partOfSpeech: partsOfSpeechEnum!
	definition: String!
}

enum partsOfSpeechEnum {
	NOUN
	VERB
	ADJECTIVE
	ADVERB
	PREPOSITION
	PRONOUN
	INTERJECTION
	CONJUNCTION
}

input EssentialQuestionInput {
	type: essentialQuestionTypeEnum!
	textStructure: majorTextStructureEnum!
	question: String!
}

input SocraticQuestionInput {
	type: socraticQuestionsTypeEnum!
	question: String!
}

enum socraticQuestionsTypeEnum {
	CONCEPTUAL_CLARIFICATION
	PROBING_ASSUMPTIONS
	PROBING_RATIONALE_REASONS_EVIDENCE
	QUESTIONING_VIEWPOINTS_AND_PERSPECTIVE
	PROBING_IMPLICATIONS_AND_CONSEQUENCES
	QUESTION_THE_QUESTION
}

enum essentialQuestionTypeEnum {
	HOW
	WHY
}
type Lesson {
	_id: ID!
	lessonName: String!
	# unit: Unit!
	essentialQuestion: EssentialQuestion!
	socraticQuestions: [Questions]
	vocabWords: [Vocab]
	readings: Reading
	workDue: [Assignments]
	warmup: String
}

type EssentialQuestion {
	type: essentialQuestionTypeEnum!
	textStructure: majorTextStructureEnum!
	question: String!
}

type RemoveStudentPayLoad {
	removed: Boolean
	student: Student!
}

