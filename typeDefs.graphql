type Mutation {
	createAccount(name: String!, password: String!): User!
	login(name: String!, password: String!): User
	logout: Boolean
	addStudent(input: StudentDetails!): Student!
	removeStudent(_id: ID!): RemoveStudentPayLoad!
	updateStudent(
		_id: ID!
		firstName: String!
		lastName: String!
		responsibilityPoints: Int!
		desk: Int!
		period: periodName!
		teacher: String!
	): Student!
